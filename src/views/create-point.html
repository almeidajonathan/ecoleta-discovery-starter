<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Fonts google -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&family=Ubuntu:wght@700&display=swap"
    rel="stylesheet" />

  <!-- CSS -->
  <link rel="stylesheet" href="/styles/main.css" />
  <link rel="stylesheet" href="/styles/create-point.css" />
  <link rel="stylesheet" href="/styles/responsive.css" />

  <title>Criar ponto de coleta</title>
</head>

<body>
  <div id="page-create-point">
    <header>
      <img src="/assets/logo.svg" alt="logo" />
      <a href="/">
        <span></span>
        <p>Voltar para home</p>
      </a>
    </header>
    <form action="">
      <!-- Cadastro de informações referente à entidade -->
      <h1>Cadastro do ponto de coleta</h1>
      
      <fieldset>
        <legend>
          <h2>Dados da entidade</h2>
        </legend>

        <div class="field">
          <label for="name">Nome da entidade</label>
          <input type="text" name="name" required/>
        </div>

        <div class="field-group">
          <div class="field">
            <label for="address">Endereço</label>
            <input type="text" name="address" required/>
          </div>
          <div class="field">
            <label for="address2">Número/Complemento</label>
            <input type="text" name="address2" required/>
          </div>
        </div>

        <div class="field-group">
          <div class="field">
            <label for="uf">Estado</label>
            <select name="uf" required>
              <option value="" selected disabled>Selecione o estado</option>
            </select>
          </div>

          <div class="field">
            <label for="city">Cidade</label>
            <select name="city" disabled required>
              <option value="">Selecione a cidade</option>
            </select>
            <input type="hidden" name="state">
          </div>
        </div>
      </fieldset>

      <!-- Seletor para opções aceitas pela entidade -->
      <fieldset>
        <legend>
          <h2>Ítens de coleta</h2>
        </legend>

        <div class="items-grid">
          <li data-id="1">
            <img src="./assets/lampadas.svg" alt="lâmpadas">
            <span>Lâmpadas</span>
          </li>


          <li data-id="2">
            <img src="./assets/baterias.svg" alt="baterias">
            <span>Pilhas e Baterias</span>
          </li>

          <li data-id="3">
            <img src="./assets/papeis-papelao.svg" alt="papéis">
            <span>Papéis e Papelão</span>
          </li>

          <li data-id="4">
            <img src="./assets/eletronicos.svg" alt="eletrônicos">
            <span>Resíduos Eletrônicos</span>
          </li>

          <li data-id="5">
            <img src="./assets/organicos.svg" alt="resíduos organicos">
            <span>Resíduos Orgânicos</span>
          </li>

          <li data-id="6">
            <img src="./assets/oleo.svg" alt="óleo de cozinha">
            <span>Óleo de Cozinha</span>
          </li>

        </div>
        <input type="hidden" name="items">

      </fieldset>

      <button type="submit">Cadastrar ponto de coleta</button>
    </form>
  </div>
  <script src="/scripts/createPoint.js"></script>
</body>

</html>
